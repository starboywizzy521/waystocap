{{define "info"}}
<script>
    var table=document.getElementById("myTable");
    {{ range $i,$hj:= .P}}

    var tr=document.createElement("tr");
        tr.setAttribute("id","{{$i}}");
        var td1=document.createElement("td");
        td1.innerText={{.Code}};
        var td2=document.createElement("td");
        td2.innerText={{.Libelle}};
        var td3=document.createElement("td");
        td3.innerText={{.Quantite}};
        var td4=document.createElement("td");
        td4.innerText={{.Prix}};
        var td5=document.createElement("td");
        td5.innerText={{.Date_sortie}};
        var td6=document.createElement("td");
        td6.innerText={{.Date_retour}};
        var td7=document.createElement("td");
        td7.innerText={{.Categorie}};
        var td8=document.createElement("td");
        td8.innerText={{.Benef}};
        var td9=document.createElement("td");
        td9.innerText={{.Description}};
        table.appendChild(tr);tr.appendChild(td1);tr.appendChild(td2);tr.appendChild(td3);tr.appendChild(td4);tr.appendChild(td5);tr.appendChild(td6);tr.appendChild(td7);tr.appendChild(td8);tr.appendChild(td9);
    {{end}}
</script>
{{end}}
