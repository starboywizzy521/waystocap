{{define "info"}}
<script>
var table=document.getElementById("myTable");
{{ range $i,$hj:= .P}}
        var tr=document.createElement("tr");
        tr.setAttribute("id","{{$i}}");
        tr.setAttribute("onclick","getTrValues({{$i}})");
        var td1=document.createElement("td");
        td1.innerText={{.Code}};
        var td2=document.createElement("td");
        td2.innerText={{.Libelle}};
        var td3=document.createElement("td");
        td3.innerText={{.Quantite}};
        var td4=document.createElement("td");
        td4.innerText={{.Prix}};
        var td5=document.createElement("td");
        td5.innerText={{.Date_entree}};
        var td6=document.createElement("td");
        td6.innerText={{.Categorie}};
        var td7=document.createElement("td");
        td7.innerText={{.Seuil}};

        {{ if ge .Seuil .Quantite }}
        td1.setAttribute("class","table-secondary");
        td2.setAttribute("class","table-secondary");
        td3.setAttribute("class","table-secondary");
        td4.setAttribute("class","table-secondary");
        td5.setAttribute("class","table-secondary");
        td6.setAttribute("class","table-secondary");
        td7.setAttribute("class","table-secondary");
        {{end}}

        table.appendChild(tr);tr.appendChild(td1);tr.appendChild(td2);tr.appendChild(td3);tr.appendChild(td4);tr.appendChild(td5);tr.appendChild(td6);tr.appendChild(td7);
{{end}}

</script>
        {{end}}
